[package]
authors = ["ImJeremyHe<yiliang.he@qq.com>"]
edition = "2018"
name = "xmlserde"
version = "0.5.0"
license = "MIT"
description = "useful tool for serializing and deserializing xml"
repository = "https://github.com/proclml/LogiSheets/tree/master/crates/xmlserde"
keywords = ["xml", "serde"]
readme = "README.md"

[dependencies]
convert_case = "0.6.0"
linked-hash-map = {version = "0.5.3", features = ["serde_impl"]}
paste = "1.0.11"
quick-xml = {version = "0.22.0", features = ["serialize"]}
regex = "1"
serde = {version = "1.0.152", features = ["derive"]}
serde_json = "1.0.59"
serde_repr = "0.1"
thiserror = "1.0.39"
ts-rs = "6.1.2"

[dev-dependencies]
xmlserde_derives = {path = "./derives", version = "0.5.0"}
